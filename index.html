<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <main>
    <div class="tela-entrada"><img class="logo-entrada" src="imagens/logo 2.png"/>
    <div class="loading"></div>
    <input data-test="input-name" type=text placeholder="Digite seu nome" data-identifier="enter-name"></input>
    <button data-test="send-name" class="button" onclick="entrar()" data-identifier="start">Entrar</button>
    </div>

    <div class="tela-escura escondido" onclick=" participantesDesaparece()"></div>

        <div class="participantes escondido">

        <div class="titulo">Escolha um contato </br> para enviar mensagem:</div>

        <div class="caixa" data-test="all" onclick="selecionarContato(this)">
        <span>
            <ion-icon data-test="check" class="icon" name="people"></ion-icon>
            <span class="opçao opcaoTodos opcaoContato participante">Todos</span>
        </span>
        <ion-icon class="check todos contatoSelecionado" name="checkmark-circle"></ion-icon>
        </div>

        <div class="lista-contatos"></div>

        <div class="titulo">Escolha a visibilidade:</div>
        <div data-test="public" class="caixa" onclick="selecionarVisibilidade(this)">
        <span>
            <ion-icon data-test="check" class="icon" name="lock-open"></ion-icon>
            <span class="opçao opcaoVisibilidade selected">Público</span>
        </span>
        <ion-icon data-test="check" class="check visibilidadeSelecionada" name="checkmark-circle"></ion-icon>
        </div>
        <div data-test="private" class="caixa" onclick="selecionarVisibilidade(this)">
        <span>
            <ion-icon data-test="check" class="icon" name="lock-closed"></ion-icon>
            <span class="opçao opcaoVisibilidade ">Reservadamente</span>
        </span>
        <ion-icon class="check escondido" name="checkmark-circle"></ion-icon>
        </div>
    </div>


    <header><img class="logo" src="imagens/logo.png"/> 
    <ion-icon data-test="open-participants" onclick="participantesAparece()" class="contatos" name="people"></ion-icon> 
    </header>

    <ul class="chat">
    </ul>

    <footer class="escondido">
    <div class="area-de-texto">
    <textarea data-test="input-message" placeholder="Escreva aqui..." required></textarea>
    <div data-test="recipient" class="status-from">Enviando para Todos (Público)</div>
    </div>
    <ion-icon onclick="adicionarNovaMensagem()" data-test="send-message" class="envia-mensagem" name="paper-plane-outline"></ion-icon>
    </footer>

    </main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
