<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <main>
    <div class="tela-entrada"><img class="logo-entrada" src="imagens/logo 2.png"/>
    <input type=text placeholder="Digite seu nome" data-identifier="enter-name"></input>
    <button onclick="entrar()" data-identifier="start">Entrar</button>
    </div>

    <div class="tela-escura" onclick=" participantesDesaparece()"></div>

        <div class="participantes">

        <div class="titulo">Escolha um contato </br> para enviar mensagem:</div>

        <div class="caixa" onclick="selecionarContato(this)">
        <span data-identifier="participant">
            <ion-icon class="icon" name="people"></ion-icon>
            <span class="opçao opcaoTodos opcaoContato participante">Todos</span>
        </span>
        <ion-icon class="check todos contatoSelecionado" name="checkmark-circle"></ion-icon>
        </div>

        <div class="lista-contatos"></div>

        <div class="titulo">Escolha a visibilidade:</div>
        <div class="caixa" onclick="selecionarVisibilidade(this)">
        <span data-identifier="visibility">
            <ion-icon class="icon" name="lock-open"></ion-icon>
            <span class="opçao">Público</span>
        </span>
        <ion-icon class="check visibilidadeSelecionada" name="checkmark-circle"></ion-icon>
        </div>
        <div class="caixa" onclick="selecionarVisibilidade(this)">
        <span data-identifier="visibility">
            <ion-icon class="icon" name="lock-closed"></ion-icon>
            <span class="opçao">Reservadamente</span>
        </span>
        <ion-icon class="check escondido" name="checkmark-circle"></ion-icon>
        </div>
    </div>


    <header><img class="logo" src="imagens/logo.png"/> 
    <ion-icon onclick="participantesAparece()" class="contatos" name="people"></ion-icon> 
    </header>

    <ul class="chat">
    </ul>

    <footer>
    <textarea placeholder="Escreva aqui..." required></textarea> <ion-icon onclick="adicionarNovaMensagem()" class="envia-mensagem" name="paper-plane-outline"></ion-icon>
    </footer>

    </main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
